<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply Management - Lead Generation Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin: 30px auto;
            padding: 40px;
            max-width: 1400px;
        }
        .reply-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }
        .reply-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .reply-card.new {
            border-left-color: #28a745;
            background: rgba(40, 167, 69, 0.05);
        }
        .reply-card.replied {
            border-left-color: #007bff;
            background: rgba(0, 123, 255, 0.05);
        }
        .reply-card.archived {
            border-left-color: #6c757d;
            background: rgba(108, 117, 125, 0.05);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-success {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
        }
        .btn-warning {
            background: linear-gradient(45deg, #ffc107, #fd7e14);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
        }
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .status-new {
            background: #28a745;
            color: white;
        }
        .status-replied {
            background: #007bff;
            color: white;
        }
        .status-archived {
            background: #6c757d;
            color: white;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-running {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .message-preview {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            border-left: 3px solid #667eea;
            max-height: 150px;
            overflow-y: auto;
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="display-5 fw-bold text-primary">
                    <i class="fas fa-reply me-3"></i>
                    Reply Management
                </h1>
                <div>
                    <a href="{{ url_for('index') }}" class="btn btn-outline-primary me-2">
                        <i class="fas fa-home me-2"></i>
                        Home
                    </a>
                    <button class="btn btn-success me-2" id="monitoringBtn" onclick="toggleMonitoring()">
                        <i class="fas fa-play me-2"></i>
                        Start Monitoring
                    </button>
                    <button class="btn btn-primary" onclick="addSampleReply()">
                        <i class="fas fa-plus me-2"></i>
                        Add Sample Reply
                    </button>
                </div>
            </div>

            <!-- Email Monitoring Status -->
            <div class="row mb-4">
                <div class="col-md-12">
                    <div class="reply-card">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <h6 class="fw-bold mb-2">
                                    <i class="fas fa-envelope me-2 text-primary"></i>
                                    Email Monitoring Status
                                </h6>
                                <div class="d-flex align-items-center">
                                    <span class="status-indicator me-2" id="monitoringStatus"></span>
                                    <span id="monitoringText">Monitoring stopped</span>
                                </div>
                                <small class="text-muted" id="lastCheck">Last check: Never</small>
                            </div>
                            <div class="col-md-6">
                                <div class="d-flex gap-2">
                                    <button class="btn btn-success btn-sm" id="startMonitoringBtn" onclick="startMonitoring()">
                                        <i class="fas fa-play me-1"></i>
                                        Start Monitoring
                                    </button>
                                    <button class="btn btn-danger btn-sm" id="stopMonitoringBtn" onclick="stopMonitoring()" style="display: none;">
                                        <i class="fas fa-stop me-1"></i>
                                        Stop Monitoring
                                    </button>
                                    <button class="btn btn-info btn-sm" onclick="checkNow()">
                                        <i class="fas fa-sync-alt me-1"></i>
                                        Check Now
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Reply Statistics -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="reply-card text-center">
                        <h3 id="totalReplies" class="text-primary">0</h3>
                        <p class="text-muted mb-0">Total Replies</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="reply-card text-center">
                        <h3 id="newReplies" class="text-success">0</h3>
                        <p class="text-muted mb-0">New Replies</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="reply-card text-center">
                        <h3 id="repliedCount" class="text-info">0</h3>
                        <p class="text-muted mb-0">Replied</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="reply-card text-center">
                        <h3 id="responseRate" class="text-warning">0%</h3>
                        <p class="text-muted mb-0">Response Rate</p>
                    </div>
                </div>
            </div>

            <!-- Filter Options -->
            <div class="row mb-4">
                <div class="col-md-12">
                    <div class="reply-card">
                        <div class="row align-items-center">
                            <div class="col-md-3">
                                <label class="form-label fw-bold">Filter by Status:</label>
                                <select class="form-select" id="statusFilter" onchange="filterReplies()">
                                    <option value="all">All Replies</option>
                                    <option value="New">New Replies</option>
                                    <option value="Replied">Replied</option>
                                    <option value="Archived">Archived</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-bold">Search:</label>
                                <input type="text" class="form-control" id="searchInput" placeholder="Search by email or name..." onkeyup="filterReplies()">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Quick Actions:</label>
                                <div>
                                    <button class="btn btn-success btn-sm me-2" onclick="markAllAsReplied()">
                                        <i class="fas fa-check me-1"></i>
                                        Mark All as Replied
                                    </button>
                                    <button class="btn btn-warning btn-sm me-2" onclick="archiveAll()">
                                        <i class="fas fa-archive me-1"></i>
                                        Archive All
                                    </button>
                                    <button class="btn btn-outline-primary btn-sm" onclick="refreshReplies()">
                                        <i class="fas fa-sync-alt me-1"></i>
                                        Refresh
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Replies List -->
            <div id="repliesList">
                <div class="text-center text-muted py-5">
                    <i class="fas fa-inbox fa-3x mb-3"></i>
                    <h5>No replies received yet</h5>
                    <p>When people reply to your emails, they will appear here</p>
                    <button class="btn btn-primary" onclick="addSampleReply()">
                        <i class="fas fa-plus me-2"></i>
                        Add Sample Reply for Testing
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Reply Modal -->
    <div class="modal fade" id="replyModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="replyModalTitle">Reply to Contact</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="replyForm">
                        <input type="hidden" id="replyId">
                        <div class="mb-3">
                            <label class="form-label fw-bold">To:</label>
                            <input type="email" class="form-control" id="replyTo" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Subject:</label>
                            <input type="text" class="form-control" id="replySubject" placeholder="Enter subject...">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Message:</label>
                            <textarea class="form-control" id="replyMessage" rows="8" placeholder="Type your reply message here..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="sendReply()">
                        <i class="fas fa-paper-plane me-2"></i>
                        Send Reply
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allReplies = [];
        let filteredReplies = [];

        function loadReplies() {
            fetch('/api/replies')
                .then(response => response.json())
                .then(data => {
                    allReplies = data;
                    filterReplies();
                    updateStatistics();
                })
                .catch(error => {
                    console.error('Error loading replies:', error);
                });
        }

        function filterReplies() {
            const statusFilter = document.getElementById('statusFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredReplies = allReplies.filter(reply => {
                const matchesStatus = statusFilter === 'all' || reply.status === statusFilter;
                const matchesSearch = !searchTerm || 
                    reply.from_email.toLowerCase().includes(searchTerm) ||
                    reply.from_name.toLowerCase().includes(searchTerm) ||
                    reply.subject.toLowerCase().includes(searchTerm);
                
                return matchesStatus && matchesSearch;
            });
            
            displayReplies();
        }

        function displayReplies() {
            const container = document.getElementById('repliesList');
            
            if (filteredReplies.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-muted py-5">
                        <i class="fas fa-search fa-3x mb-3"></i>
                        <h5>No replies found</h5>
                        <p>Try adjusting your filters or search terms</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filteredReplies.map(reply => `
                <div class="reply-card ${reply.status.toLowerCase()}">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <div>
                                    <h6 class="fw-bold mb-1">
                                        <i class="fas fa-user me-2"></i>
                                        ${reply.from_name} (${reply.from_email})
                                    </h6>
                                    <p class="text-muted mb-1">
                                        <i class="fas fa-envelope me-2"></i>
                                        ${reply.subject}
                                    </p>
                                    <small class="text-muted">
                                        <i class="fas fa-clock me-2"></i>
                                        Received: ${new Date(reply.received_date).toLocaleString()}
                                    </small>
                                </div>
                                <span class="status-badge status-${reply.status.toLowerCase()}">${reply.status}</span>
                            </div>
                            
                            <div class="message-preview">
                                <strong>Message:</strong><br>
                                ${reply.message}
                            </div>
                        </div>
                        
                        <div class="col-md-4">
                            <div class="d-flex flex-column gap-2">
                                <button class="btn btn-primary btn-sm" onclick="openReplyModal(${reply.id})">
                                    <i class="fas fa-reply me-1"></i>
                                    Reply
                                </button>
                                <button class="btn btn-success btn-sm" onclick="updateReplyStatus(${reply.id}, 'Replied')">
                                    <i class="fas fa-check me-1"></i>
                                    Mark as Replied
                                </button>
                                <button class="btn btn-warning btn-sm" onclick="updateReplyStatus(${reply.id}, 'Archived')">
                                    <i class="fas fa-archive me-1"></i>
                                    Archive
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateStatistics() {
            const total = allReplies.length;
            const newCount = allReplies.filter(r => r.status === 'New').length;
            const repliedCount = allReplies.filter(r => r.status === 'Replied').length;
            const responseRate = total > 0 ? Math.round((repliedCount / total) * 100) : 0;
            
            document.getElementById('totalReplies').textContent = total;
            document.getElementById('newReplies').textContent = newCount;
            document.getElementById('repliedCount').textContent = repliedCount;
            document.getElementById('responseRate').textContent = responseRate + '%';
        }

        function openReplyModal(replyId) {
            const reply = allReplies.find(r => r.id === replyId);
            if (!reply) return;
            
            document.getElementById('replyId').value = replyId;
            document.getElementById('replyTo').value = reply.from_email;
            document.getElementById('replySubject').value = 'Re: ' + reply.subject;
            document.getElementById('replyMessage').value = `\n\n--- Original Message ---\nFrom: ${reply.from_name} (${reply.from_email})\nSubject: ${reply.subject}\n\n${reply.message}`;
            
            new bootstrap.Modal(document.getElementById('replyModal')).show();
        }

        function sendReply() {
            const replyId = document.getElementById('replyId').value;
            const toEmail = document.getElementById('replyTo').value;
            const subject = document.getElementById('replySubject').value;
            const message = document.getElementById('replyMessage').value;
            
            if (!toEmail || !subject || !message) {
                alert('Please fill in all fields');
                return;
            }
            
            fetch('/api/send-reply', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    reply_id: parseInt(replyId),
                    to_email: toEmail,
                    subject: subject,
                    message: message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    bootstrap.Modal.getInstance(document.getElementById('replyModal')).hide();
                    loadReplies();
                    alert('Reply sent successfully!');
                } else {
                    alert('Error: ' + data.message);
                }
            });
        }

        function updateReplyStatus(replyId, newStatus) {
            fetch('/api/update-reply-status', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    reply_id: replyId,
                    status: newStatus
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadReplies();
                } else {
                    alert('Error: ' + data.message);
                }
            });
        }

        function addSampleReply() {
            const sampleReplies = [
                {
                    from_email: 'john.smith@company.com',
                    from_name: 'John Smith',
                    subject: 'Re: Partnership Opportunity - Let\'s Connect!',
                    message: 'Hi there,\n\nThank you for reaching out! I\'m definitely interested in learning more about your services. Could we schedule a call for next week?\n\nBest regards,\nJohn Smith',
                    original_campaign: 'Business Proposal Campaign'
                },
                {
                    from_email: 'sarah.johnson@business.com',
                    from_name: 'Sarah Johnson',
                    subject: 'Re: Quick Question About Your Technology Needs',
                    message: 'Hello,\n\nI received your email and I\'m curious about your technology solutions. We are looking to improve our current systems. What would be the best way to move forward?\n\nThanks,\nSarah',
                    original_campaign: 'Lead Generation Campaign'
                }
            ];
            
            const randomReply = sampleReplies[Math.floor(Math.random() * sampleReplies.length)];
            
            fetch('/api/add-reply', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(randomReply)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadReplies();
                } else {
                    alert('Error: ' + data.message);
                }
            });
        }

        function markAllAsReplied() {
            if (confirm('Mark all new replies as replied?')) {
                allReplies.forEach(reply => {
                    if (reply.status === 'New') {
                        updateReplyStatus(reply.id, 'Replied');
                    }
                });
            }
        }

        function archiveAll() {
            if (confirm('Archive all replies?')) {
                allReplies.forEach(reply => {
                    updateReplyStatus(reply.id, 'Archived');
                });
            }
        }

        function refreshReplies() {
            loadReplies();
        }

        function startMonitoring() {
            fetch('/api/email-monitoring/start', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateMonitoringStatus(true);
                    showNotification('Email monitoring started!', 'success');
                } else {
                    showNotification('Error: ' + data.message, 'error');
                }
            });
        }

        function stopMonitoring() {
            fetch('/api/email-monitoring/stop', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateMonitoringStatus(false);
                    showNotification('Email monitoring stopped!', 'info');
                } else {
                    showNotification('Error: ' + data.message, 'error');
                }
            });
        }

        function checkNow() {
            fetch('/api/email-monitoring/start', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadReplies();
                    showNotification('Checking for new emails...', 'info');
                } else {
                    showNotification('Error: ' + data.message, 'error');
                }
            });
        }

        function updateMonitoringStatus(enabled) {
            const statusIndicator = document.getElementById('monitoringStatus');
            const monitoringText = document.getElementById('monitoringText');
            const startBtn = document.getElementById('startMonitoringBtn');
            const stopBtn = document.getElementById('stopMonitoringBtn');
            
            if (enabled) {
                statusIndicator.className = 'status-indicator me-2 status-running';
                statusIndicator.style.background = '#28a745';
                monitoringText.textContent = 'Monitoring active';
                startBtn.style.display = 'none';
                stopBtn.style.display = 'inline-block';
            } else {
                statusIndicator.className = 'status-indicator me-2';
                statusIndicator.style.background = '#dc3545';
                monitoringText.textContent = 'Monitoring stopped';
                startBtn.style.display = 'inline-block';
                stopBtn.style.display = 'none';
            }
        }

        function loadMonitoringStatus() {
            fetch('/api/email-monitoring/status')
                .then(response => response.json())
                .then(data => {
                    updateMonitoringStatus(data.enabled);
                    if (data.last_check) {
                        document.getElementById('lastCheck').textContent = 
                            'Last check: ' + new Date(data.last_check).toLocaleString();
                    }
                });
        }

        function showNotification(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type === 'error' ? 'danger' : type} alert-dismissible fade show position-fixed`;
            alertDiv.style.top = '20px';
            alertDiv.style.right = '20px';
            alertDiv.style.zIndex = '9999';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Load replies and monitoring status on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadReplies();
            loadMonitoringStatus();
            
            // Auto-refresh monitoring status every 10 seconds
            setInterval(loadMonitoringStatus, 10000);
        });
    </script>
</body>
</html>
