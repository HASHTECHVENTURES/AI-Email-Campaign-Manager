<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Contact Entry - Lead Generation Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin: 30px auto;
            padding: 40px;
            max-width: 1200px;
        }
        .contact-form {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
        }
        .contacts-table {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-success {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
        }
        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #e74c3c);
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            font-weight: 600;
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .table {
            border-radius: 10px;
            overflow: hidden;
        }
        .table thead th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            font-weight: 600;
        }
        .table tbody tr {
            transition: all 0.3s ease;
        }
        .table tbody tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }
        .alert {
            border-radius: 15px;
            border: none;
        }
        .contact-count {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="display-5 fw-bold text-primary">
                    <i class="fas fa-user-plus me-3"></i>
                    Manual Contact Entry
                </h1>
                <div>
                    <a href="{{ url_for('index') }}" class="btn btn-outline-primary me-2">
                        <i class="fas fa-upload me-2"></i>
                        Upload Excel
                    </a>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary">
                        <i class="fas fa-tachometer-alt me-2"></i>
                        Dashboard
                    </a>
                </div>
            </div>

            <!-- Contact Count -->
            <div class="contact-count">
                <h3 id="contactCount">0 Contacts Added</h3>
                <p class="mb-0">Ready to start your email campaign</p>
            </div>

            <!-- Add Contact Form -->
            <div class="contact-form">
                <h4 class="mb-4">
                    <i class="fas fa-plus-circle me-2 text-primary"></i>
                    Add New Contact
                </h4>
                <form id="contactForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="email" class="form-label fw-bold">
                                    <i class="fas fa-envelope me-2 text-primary"></i>
                                    Email Address *
                                </label>
                                <input type="email" class="form-control" id="email" name="email" 
                                       placeholder="john@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="first_name" class="form-label fw-bold">
                                    <i class="fas fa-user me-2 text-primary"></i>
                                    First Name *
                                </label>
                                <input type="text" class="form-control" id="first_name" name="first_name" 
                                       placeholder="John" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="last_name" class="form-label fw-bold">
                                    <i class="fas fa-user me-2 text-primary"></i>
                                    Last Name *
                                </label>
                                <input type="text" class="form-control" id="last_name" name="last_name" 
                                       placeholder="Smith" required>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg px-5">
                            <i class="fas fa-plus me-2"></i>
                            Add Contact
                        </button>
                    </div>
                </form>
            </div>

            <!-- Contacts List -->
            <div class="contacts-table">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="mb-0">
                        <i class="fas fa-list me-2 text-primary"></i>
                        Contact List
                    </h4>
                    <div>
                        <button class="btn btn-success me-2" id="downloadBtn" style="display: none;">
                            <i class="fas fa-download me-2"></i>
                            Download Excel
                        </button>
                        <button class="btn btn-primary" id="startCampaignBtn" style="display: none;">
                            <i class="fas fa-paper-plane me-2"></i>
                            Start Campaign
                        </button>
                    </div>
                </div>
                
                <div id="contactsTable">
                    <div class="text-center text-muted py-5">
                        <i class="fas fa-users fa-3x mb-3"></i>
                        <h5>No contacts added yet</h5>
                        <p>Add contacts using the form above to get started</p>
                    </div>
                </div>
            </div>

            <!-- Campaign Settings (Hidden initially) -->
            <div class="contact-form" id="campaignSettings" style="display: none;">
                <h4 class="mb-4">
                    <i class="fas fa-cog me-2 text-primary"></i>
                    Campaign Settings
                </h4>
                <form id="campaignForm">
                    <div class="mb-3">
                        <label for="subject" class="form-label fw-bold">
                            <i class="fas fa-envelope me-2 text-primary"></i>
                            Email Subject
                        </label>
                        <input type="text" class="form-control" id="subject" name="subject" 
                               placeholder="Enter email subject" value="Exciting Opportunity - Let's Connect!" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label fw-bold">
                            <i class="fas fa-edit me-2 text-primary"></i>
                            Email Message
                        </label>
                        <textarea class="form-control" id="message" name="message" rows="6" 
                                  placeholder="Enter your email message here..." required>Hello!

I hope this email finds you well. I wanted to reach out to you because I believe there might be a great opportunity for us to work together.

I would love to schedule a brief call to discuss how we can help your business grow and achieve your goals.

Would you be available for a 15-minute conversation this week?

Looking forward to hearing from you!

Best regards</textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success btn-lg px-5">
                            <i class="fas fa-rocket me-2"></i>
                            Launch Email Campaign
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let contacts = [];

        // Load existing contacts
        function loadContacts() {
            fetch('/get-contacts')
                .then(response => response.json())
                .then(data => {
                    contacts = data;
                    updateContactCount();
                    updateContactsTable();
                    updateButtons();
                });
        }

        // Update contact count
        function updateContactCount() {
            const count = contacts.length;
            document.getElementById('contactCount').textContent = `${count} Contact${count !== 1 ? 's' : ''} Added`;
        }

        // Update contacts table
        function updateContactsTable() {
            const tableContainer = document.getElementById('contactsTable');
            
            if (contacts.length === 0) {
                tableContainer.innerHTML = `
                    <div class="text-center text-muted py-5">
                        <i class="fas fa-users fa-3x mb-3"></i>
                        <h5>No contacts added yet</h5>
                        <p>Add contacts using the form above to get started</p>
                    </div>
                `;
                return;
            }

            let tableHTML = `
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Name</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            contacts.forEach(contact => {
                const fullName = `${contact.first_name} ${contact.last_name}`;
                const statusBadge = contact.status === 'Sent' ? 
                    '<span class="badge bg-success">Sent</span>' : 
                    '<span class="badge bg-warning">Pending</span>';

                tableHTML += `
                    <tr>
                        <td><i class="fas fa-envelope me-2"></i>${contact.email}</td>
                        <td><i class="fas fa-user me-2"></i>${fullName}</td>
                        <td>${statusBadge}</td>
                        <td>
                            <button class="btn btn-danger btn-sm" onclick="removeContact('${contact.email}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });

            tableHTML += `
                        </tbody>
                    </table>
                </div>
            `;

            tableContainer.innerHTML = tableHTML;
        }

        // Update buttons visibility
        function updateButtons() {
            const hasContacts = contacts.length > 0;
            document.getElementById('downloadBtn').style.display = hasContacts ? 'inline-block' : 'none';
            document.getElementById('startCampaignBtn').style.display = hasContacts ? 'inline-block' : 'none';
            document.getElementById('campaignSettings').style.display = hasContacts ? 'block' : 'none';
        }

        // Add contact
        document.getElementById('contactForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const contactData = Object.fromEntries(formData.entries());
            
            fetch('/add-contact', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(contactData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    e.target.reset();
                    loadContacts();
                    showAlert('Contact added successfully!', 'success');
                } else {
                    showAlert(data.message, 'danger');
                }
            });
        });

        // Remove contact
        function removeContact(email) {
            if (confirm('Are you sure you want to remove this contact?')) {
                fetch('/remove-contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadContacts();
                        showAlert('Contact removed successfully!', 'success');
                    } else {
                        showAlert(data.message, 'danger');
                    }
                });
            }
        }

        // Download contacts
        document.getElementById('downloadBtn').addEventListener('click', () => {
            window.location.href = '/download-contacts';
        });

        // Start campaign
        document.getElementById('campaignForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            
            fetch('/start-manual-campaign', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('Campaign started! Redirecting to dashboard...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 2000);
                } else {
                    showAlert(data.message, 'danger');
                }
            });
        });

        // Show alert
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const container = document.querySelector('.main-container');
            container.insertBefore(alertDiv, container.firstChild);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Load contacts on page load
        loadContacts();
    </script>
</body>
</html>
